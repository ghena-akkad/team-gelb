plugins {
    id 'java'
}

group 'Team-Gelb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    if (JavaVersion.current() < JavaVersion.VERSION_18) {
        throw new RuntimeException("The build must be run with Java 18 or newer; best use Java 18!")
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(18))
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
}
